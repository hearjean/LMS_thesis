      <div class="form-group col-sm-1 push-down" >
        <input type="file" accept="application/pdf, application/msword, application/zip, application/mspowerpoint, application/powerpoint, image/png, application/excel, image/jpeg, image/gif" name="input-file-preview" dir-file-input="fileGetter"/>
